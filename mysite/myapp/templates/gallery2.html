{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="grid-x grid-padding-x">
  <!-- <div class="large-4 medium-4 small-12 cell"></div> -->
  <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
    <h3 class="text-center">Add Picture</h3>
    <form action="/gallery/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form }}
        <input type="submit" class="button expanded" value="Add Picture" style='color:black;'/>
    </form>
  </div> 
  {% for gall in gallery_list %}
  <div class="col-lg-4 mb-4 mb-lg-0">
      <img src="{{ gall.image }}" alt="{{gall.image_desc}}" class="w-100 shadow-1-strong rounded mb-4" width="600px" >
      {{ gall.gallery }}
  </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
